<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LETTER FOR....</title>
<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: linear-gradient(180deg, #0a0a23, #1b263b);
    font-family: 'Courier New', monospace;
    color: #e0e0ff;
    overflow-y: auto;
    padding: 15px;
    position: relative;
  }

  h1 {
    margin: 20px 0 10px 0;
    font-size: 2em;
    color: #00d4ff;
    text-align: center;
    text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
  }

  .letter-container {
    background: rgba(255, 255, 255, 0.05);
    padding: 15px;
    border-radius: 12px;
    max-width: 95%;
    width: 100%;
    text-align: left;
    box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.15);
    z-index: 1;
    font-size: 1em;
    position: relative;
  }

  @media (min-width: 600px) {
    .letter-container {
      padding: 25px;
      max-width: 650px;
      font-size: 1.2em;
    }
  }

  .letter-line {
    opacity: 0;
    margin-bottom: 0.8em;
    animation: fadeLine 1s forwards;
  }

  @keyframes fadeLine {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Petites étoiles légères */
  .star {
    position: fixed;
    top: -5px;
    width: 3px;
    height: 3px;
    background: #fff;
    border-radius: 50%;
    opacity: 0.8;
    pointer-events: none;
    z-index: 0;
    animation: fall linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh);
      opacity: 0;
    }
  }
</style>
</head>
<body>
  <h1>LETTER</h1>
  <div class="letter-container" id="letter-container"></div>

  <script>
    // Lettre
    const letterText = `Je sais… parfois je donne l’impression d’être froid.
Ou insensible, un peu du genre “je m’en fous”.
C’est vrai, je ne suis pas parfait, et j’ai toujours eu cette tendance à m’éloigner des gens qui comptent.
Je ne sais pas pourquoi. Peut-être que c’est juste une façon de respirer.
Je vois les hommes comme ils sont : des êtres faibles, qui se croient grands, qui se réfugient dans l’illusion d’être bons. Pourtant ni bien ni mal n’existent vraiment dans ce monde. On se donne des masques, on se cache derrière des valeurs… mais au fond, tout ça, c’est du vent.
Et toi… je ne sais pas. Je n’arrive pas à te voir avec ce même visage-là.
Je ne dis pas que tu es différente de toutes, mais tu es un cas à part.
C’est ça qui me dérange, qui me fait peur. Parce que d’habitude, je sais mettre les gens dans une case. Mais toi, je n’y arrive pas.
M’attacher aux gens, apprécier la vie à pleines dents… ce n’est pas ma tasse de thé.
Je ne sais pas m’y prendre, je crois même t’en avoir déjà parlé.
J’ai juste besoin de temps pour accepter que tout n’est pas toujours noir.
Mais il faut que tu saches une chose : au fond de moi, tu comptes.
Je pense à toi. Pas dans une logique de “to love”, pas non plus dans celle de “to friends” — j’ai jamais cru à cette pseudo-amitié filles-garçons et je n’y croirai jamais.
Bref… ce n’est pas le sujet.
Ce message est pour toi.
Ca me fout même un peu la honte. Rigole pas
Mais je voulais que ça existe. Que tu saches te fais pas des idées (ces juste du moi du FRANCK ) ........ Et tu me fais peur.`;

    const container = document.getElementById('letter-container');
    const lines = letterText.split('\n');
    lines.forEach((line, i) => {
      const div = document.createElement('div');
      div.className = 'letter-line';
      div.textContent = line;
      div.style.animationDelay = `${i * 0.3}s`;
      container.appendChild(div);
    });

    // Petites étoiles qui tombent
    function createStar() {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 5000); // retire après animation
    }

    setInterval(createStar, 300); // crée une étoile toutes les 0.3s
  </script>
</body>
</html>
